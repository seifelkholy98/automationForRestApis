<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI Test Case Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <!-- Enhanced Professional Header with Navigation -->
    <header class="d-flex justify-content-between align-items-center mb-5 py-3 px-4 shadow bg-white rounded animate__animated animate__fadeInDown">
        <div class="logo">
            <h1 class="text-primary mb-0">OpenAPI Tools</h1>
        </div>
        <nav class="d-flex align-items-center">
            <a href="upload.html" class="btn btn-outline-primary btn-lg mr-3 shadow-sm"><i class="fas fa-file-upload"></i> Test Case Generator</a>
            <a href="api-executor.html" class="btn btn-outline-secondary btn-lg shadow-sm"><i class="fas fa-play-circle"></i> API Executor</a>
        </nav>
    </header>

    <!-- File upload form -->
    <div id="upload-form" class="card p-5 shadow-lg border-0 animate__animated animate__fadeInUp">
        <form id="file-upload-form" method="post" enctype="multipart/form-data" action="/upload" class="text-center">
            <div class="mb-4">
                <!-- Hidden file input -->
                <input type="file" id="file" name="file" class="form-control form-control-lg d-none" required>
                <!-- Custom file input button -->
                <button type="button" class="btn btn-outline-primary btn-lg btn-block shadow-sm" onclick="document.getElementById('file').click();">
                    <i class="fas fa-cloud-upload-alt"></i> Browse
                </button>
                <!-- File name display -->
                <span id="file-chosen" class="text-muted mt-2 d-block"></span>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block shadow-sm"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
        </form>
        <div class="spinner mt-3" id="loading-spinner"></div>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <!-- Download link -->
    <div id="download-link" class="text-center mt-5"></div>

    <!-- Test cases display section -->
    <div id="test-cases-container" class="mt-5">
        <h2 class="text-center text-secondary">Generated Test Cases</h2>
        <div id="filter-controls" class="d-flex justify-content-center mb-4">
            <div class="form-group mr-2">
                <label for="category-filter" class="text-muted fw-bold">Filter by Category:</label>
                <select id="category-filter" class="form-select form-select-lg">
                    <option value="">All</option>
                    <option value="Functional">Functional</option>
                    <option value="Performance">Performance</option>
                    <option value="Security">Security</option>
                </select>
            </div>
            <div class="form-group ml-2">
                <label for="tag-filter" class="text-muted fw-bold">Filter by Tag:</label>
                <select id="tag-filter" class="form-select form-select-lg">
                    <option value="">All</option>
                    <option value="CRUD">CRUD</option>
                    <option value="login">Login</option>
                    <option value="authentication">Authentication</option>
                </select>
            </div>
        </div>
        <div id="test-cases-list" class="row"></div>
    </div>

    <!-- Visualization section -->
    <canvas id="testCaseChart" class="mt-5"></canvas>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/scripts.js"></script>
<script>
    document.getElementById('file').addEventListener('change', function() {
        const fileChosen = document.getElementById('file-chosen');
        fileChosen.textContent = this.files[0].name;
    });
</script>
</body>
</html>
